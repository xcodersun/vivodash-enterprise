<div class="table-container mat-elevation-z8">
    <md-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Coach Id Column -->
      <ng-container cdkColumnDef="coach_id">
        <md-header-cell *cdkHeaderCellDef> 教练编号 </md-header-cell>
        <md-cell *cdkCellDef="let row"> {{ row.coach_id }} </md-cell>
      </ng-container>
  
      <!-- Coach Name Column -->
      <ng-container cdkColumnDef="name">
        <md-header-cell *cdkHeaderCellDef> 姓名 </md-header-cell>
        <md-cell *cdkCellDef="let row"> {{ row.name }} </md-cell>
      </ng-container>
  
      <!-- Coach Title Column -->
      <ng-container cdkColumnDef="title">
        <md-header-cell *cdkHeaderCellDef> 职称 </md-header-cell>
        <md-cell *cdkCellDef="let row"> {{ row.title | coachTitle }} </md-cell>
      </ng-container>
  
      <!-- Coach Status Column -->
      <ng-container cdkColumnDef="status">
        <md-header-cell *cdkHeaderCellDef> 在岗情况 </md-header-cell>
        <md-cell *cdkCellDef="let row"> {{ row.status | coachStatus }}</md-cell>
      </ng-container>
  
      <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
  </div>
